<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.imgur.com/hoU8Bfh.png" type="image/png">
    <style>
        /* Cor dos links normais */
        a {
            color: #6584b3; /* Azul */
            text-decoration: none; /* Remove o sublinhado padrão */
        }

        a:hover {
            color: #2960b3; /* Azul escuro */
        }

        .top-bar {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }

        .top-link {
            color: #FFFFFF;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2rem;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.2);
            border-radius: 5px;
        }

        /* Fundo azul */
        body {
            margin: 0;
            padding: 0;
            background-color: #6584b3;
            font-family: Arial, sans-serif;
        }

        /* Retângulo centralizado */
        .rectangle {
            width: 300px; /* Largura do retângulo */
            height: 150px; /* Altura do retângulo */
            background-color: white; /* Cor de fundo do retângulo */
            border-radius: 8px; /* Bordas arredondadas (opcional) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Cor do texto */
            font-size: 1.2rem; /* Tamanho do texto */
            margin: 2rem auto; /* Centraliza horizontalmente */
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-link" onclick="window.location.href='caioanjs.github.io'">Home</span>
        <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
        <span class="top-link" onclick="window.location.href='sobre.html'">Sobre</span>
        <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
    </div>

        <!-- Retângulo centralizado -->
        <div class="rectangle">
            <p>Este é o retângulo centralizado!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 AtmosferaBot - Feito com muita felicidade e gratidão por <a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a></p>
    </footer>
</body>
</html>
