<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosferaBot</title>
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Configurações gerais */
        body {
            margin: 0;
            padding: 0;
            background-color: #6584b3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centraliza na horizontal */
            align-items: center; /* Centraliza na vertical */
            min-height: 100vh;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            justify-content: center; /* Centraliza os filhos na horizontal */
            align-items: center; /* Centraliza os filhos na vertical */
            gap: 50px; /* Espaço entre os elementos (quadrado e links) */
        }

        /* Quadrado à esquerda */
        .rectangle-left {
            width: 250px; /* Ajusta o tamanho da div */
            height: auto; /* Ajusta dinamicamente a altura */
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra suave */
            display: flex;
            flex-direction: column; /* Alinha a imagem e o texto na vertical */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            padding: 20px; /* Adiciona padding para afastar a imagem das bordas */
        }

        .atmosfera {
            max-width: 100%; /* A imagem não excede a largura do contêiner */
            height: auto; /* Mantém proporção */
            margin-bottom: 10px; /* Espaçamento entre a imagem e o texto */
        }

        .rectangle-left h2 {
            font-weight: bold; /* Torna o texto em negrito */
            font-size: 1.2rem; /* Ajusta o tamanho do texto */
            margin: 0; /* Remove a margem do título */
        }

        .rectangle-left p {
            font-size: 1rem; /* Ajusta o tamanho do parágrafo */
            margin-top: 5px; /* Espaço entre o título e o texto */
            text-align: center; /* Centraliza o texto */
        }

        /* Links à direita */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .link-item {
            background-color: #203a61;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 15px; /* Espaço entre os links */
            border-radius: 12px; /* Bordas arredondadas */
            text-align: center;
            font-size: 1.2rem;
            width: 200px; /* Largura fixa para os links */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .link-item:hover {
            background-color: #3b5b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Quadrado à esquerda -->
        <div class="rectangle-left">
            <a href="https://twitch.tv/atmosferabot" target="_blank">
                <img src="https://f.feridinha.com/FfsPe.png" class="atmosfera" alt="AtmosferaBot">
            </a>
            <h2>AtmosferaBot</h2>
            <p>Um bot bem legalzinho sabe</p>
        </div>

        <!-- Links à direita -->
        <div class="links-container">
            <a href="comandos.html" class="link-item">Comandos</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform" class="link-item">Sugestão</a>
            <a href="contato.html" class="link-item">Contato</a>
        </div>
    </div>
</body>
</html>
