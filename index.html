<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado Centralizado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Barra superior */
        .top-bar {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .top-link {
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2rem;
            display: inline-block;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.2);
            border-radius: 5px;
        }

        /* Fundo e centralização */
        body {
            margin: 0;
            padding: 0;
            background-color: #6584b3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante a ocupação total da tela */
        }

        /* Quadrado centralizado */
        .rectangle {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra leve */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <span class="top-link" onclick="window.location.href='https://caioanjs.github.io'">Home</span>
        <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
        <span class="top-link" onclick="window.location.href='sobre.html'">Sobre</span>
        <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
    </div>

    <!-- Quadrado centralizado -->
    <div class="rectangle">
        <p>Este é o quadrado centralizado!</p>
    </div>
</body>
</html>
