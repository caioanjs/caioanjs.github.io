<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos - AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Cor dos links */
        a {
            color: #6584b3;
            text-decoration: none;
        }

        /* Hover nos links */
        a:hover {
            color: #2960b3;
        }

        /* Links visitados */
        a:visited {
            color: #1d4d96;
        }

        /* Barra superior */
        .top-bar {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .top-link {
            color: #fff;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2rem;
            display: inline-block;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.2);
            border-radius: 5px;
        }

        /* Corpo principal */
        main {
            padding: 20px;
        }

        .command {
            margin: 10px 0;
        }

        .command-name {
            font-weight: bold;
        }

        /* Seção azul */
        .blue-section {
            background-color: #6584b3;
            color: #fff;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .blue-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .blue-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .blue-section .action-button {
            background-color: #203a61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .blue-section .action-button:hover {
            background-color: #3b5b8a;
        }

        /* eu */
        .anjosmp3 {
    color: #828ebc !important;
}
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-link" onclick="window.location.href='https://caioanjs.github.io'">Home</span>
        <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
        <span class="top-link" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform'">Sugestões</span>
        <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
    </div>
