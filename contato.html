<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Cor dos links */
        a {
            color: #6584b3;
            text-decoration: none;
        }

        /* Hover nos links */
        a:hover {
            color: #2960b3;
        }

        /* Links visitados */
        a:visited {
            color: #1d4d96;
        }

        /* Barra superior */
        .top-bar {
            background-color: #333;
            padding: 20px;
            color: #fff;
            display: flex; /* Usando flexbox para consistência */
            justify-content: center; /* Centraliza os links */
            gap: 20px; /* Espaço entre os links */
        }

        .top-link {
            color: #fff;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2rem;
            display: inline-block;
            text-align: center;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.2);
            border-radius: 5px;
        }

        /* Corpo principal */
        body {
            display: flex; /* Usando flexbox no corpo */
            flex-direction: column; /* Organiza os itens na vertical */
            min-height: 100vh; /* Garante que o corpo ocupe 100% da altura da tela */
            margin: 0;
            padding: 0;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
            justify-content: flex-start;
            background-color: #f0f0f0; /* Apenas para consistência visual */
        }

        main {
            padding: 20px;
            flex-grow: 1; /* Faz com que o conteúdo principal ocupe o espaço restante */
        }

        .command {
            margin: 10px 0;
        }

        .command-name {
            font-weight: bold;
        }

        /* Seção azul */
        .blue-section {
            background-color: #6584b3;
            color: #fff;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .blue-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .blue-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .blue-section .action-button {
            background-color: #203a61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .blue-section .action-button:hover {
            background-color: #3b5b8a;
        }

        /* eu */
        .anjosmp3 {
            color: #828ebc !important;
        }

        /* Estilo do footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-link" onclick="window.location.href='https://atmosferabot.vercel.app'">Home</span>
        <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
        <span class="top-link" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform'">Sugestão</span>
        <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
    </div>

    <header>
        <h1>Contato</h1>
        <p>Fale com a gente</p>
    </header>

    <main>
        <section>
            <h2>Contato com o desenvolvedor</h2>
            <p>Você pode entrar em contato pelo Twitch ou por e-mail:</p>
            <ul>
                <li>Twitch: <a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a></li>
                <li>E-mail: <a href="mailto:atmosferabot@gmail.com">atmosferabot@gmail.com</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2024 AtmosferaBot - Feito por <a href="https://www.twitch.tv/anjosMP3" class="anjosmp3" target="_blank">anjosMP3</a></p>
    </footer>
</body>
</html>
