<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Cor dos links */
        a {
            color: #6584b3;
            text-decoration: none;
        }

        /* Hover nos links */
        a:hover {
            color: #2960b3;
        }

        /* Links visitados */
        a:visited {
            color: #1d4d96;
        }

        /* Barra superior */
        .top-bar {
            background-color: #222;  /* Barra superior mais escura */
            padding: 20px;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-link {
            color: #fff;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1.2rem;
            display: inline-block;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.3); /* Aumentando a opacidade no hover */
            border-radius: 5px;
            transform: scale(1.1);
        }

        /* Bot√£o de troca de tema */
        .theme-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: #fff;
            background: none;
            border: none;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Corpo principal */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        .command {
            margin: 10px 0;
        }

        .command-name {
            font-weight: bold;
        }

        /* Tema claro */
        .light-theme {
            background-color: #fff;
            color: #333;
        }

        /* Tema escuro */
        .dark-theme {
            background-color: #121212;  /* Fundo mais escuro */
            color: #e0e0e0;  /* Texto mais claro para contraste */
        }

        /* Se√ß√£o azul */
        .blue-section {
            background-color: #4a6a9d; /* Azul mais escuro */
            color: #fff;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .blue-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .blue-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .blue-section .action-button {
            background-color: #2e4a6d;  /* Cor mais escura para os bot√µes */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .blue-section .action-button:hover {
            background-color: #3b5b8a; /* Hover mais suave */
        }

        /* Estilo do footer */
        footer {
            background-color: #222;  /* Cor mais escura para o footer */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body class="light-theme">
    <!-- Top Bar -->
    <div class="top-bar">
        <div>
            <span class="top-link" onclick="window.location.href='https://atmosferabot.vercel.app'">Home</span>
            <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
            <span class="top-link" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform'">Sugest√£o</span>
            <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <header>
        <h1>AtmosferaBot</h1>
        <p>Contato</p>
    </header>

    <main id="commandsContainer">
        <section>
            <h2><img src="https://cdn.7tv.app/emote/01H6K97AZR000DB8T06388X6E1/4x.webp" class="emote" alt="Emoji"> Modos de contato</h2>
            <div class="command">
                <span class="command-name">Contatar o Dono</span>
                <p class="command-desc">Mande um sussurro no meu canal da twitch: <a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a> </p>
            </div>
            <div class="command">
                <span class="command-name">Email:</span>
                <p class="command-desc"><a href="mailto:atmosferabot@gmail.com" target="_blank">atmosferabot@gmail.com</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
            <p style="margin: 0; padding: 0;">¬© 2024 AtmosferaBot - Feito por 
                <a href="https://www.twitch.tv/anjosMP3" class="anjosmp3" target="_blank">anjosMP3</a>
            </p>
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script type='text/javascript'>
                kofiwidget2.init('Nos apoie no Ko-fi', '#333', 'Z8Z516S9X0');
                kofiwidget2.draw();
            </script>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            // Trocar √≠cone do bot√£o
            if (body.classList.contains('dark-theme')) {
                button.textContent = 'üåô'; // Lua para tema escuro
            } else {
                button.textContent = '‚òÄÔ∏è'; // Sol para tema claro
            }
        }
    </script>
</body>
</html>
