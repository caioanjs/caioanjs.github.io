<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .top-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .top-link:hover {
            background-color: rgba(101, 132, 179, 0.2);
        }

        /* Corpo Principal */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }

        a {
            color: #6584b3;
            text-decoration: none;
        }

        a:hover {
            color: #2960b3;
        }

        .contact-section {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .contact-item {
            margin-bottom: 15px;
        }

        .contact-title {
            font-weight: bold;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        footer a {
            color: #828ebc;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="https://atmosferabot.vercel.app" class="top-link">Home</a>
        <a href="comandos.html" class="top-link">Comandos</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform" class="top-link">Sugestão</a>
        <a href="contato.html" class="top-link">Contato</a>
    </div>

    <!-- Main Section -->
    <main>
        <h1>Contato</h1>
        <p>Entre em contato com o AtmosferaBot! Estamos prontos para ajudar você.</p>

        <div class="contact-section">
            <div class="contact-item">
                <span class="contact-title">Twitch:</span>
                <p><a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a></p>
            </div>
            <div class="contact-item">
                <span class="contact-title">Email:</span>
                <p><a href="mailto:atmosferabot@gmail.com" target="_blank">atmosferabot@gmail.com</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 AtmosferaBot - Feito com muita felicidade e gratidão por <a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a></p>
    </footer>
</body>
</html>
