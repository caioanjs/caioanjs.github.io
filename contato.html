<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AtmosferaBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://f.feridinha.com/FfsPe.png" type="image/png">
    <style>
        /* Cor dos links */
        a {
            color: #6584b3;
            text-decoration: none;
        }

        /* Hover nos links */
        a:hover {
            color: #2960b3;
        }

        /* Links visitados */
        a:visited {
            color: #1d4d96;
        }

        /* Barra superior */
        .top-bar {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

    .top-link {
        color: #fff;
        cursor: pointer;
        padding: 10px 15px;
        font-size: 1.2rem;
        display: inline-block;
        border-radius: 5px; /* Bordas arredondadas por padrão */
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .top-link:hover {
        background-color: rgba(101, 132, 179, 0.2);
        border-radius: 5px;
        transform: scale(1.1); /* Aumenta ligeiramente o tamanho */
    }

        /* Corpo principal */
        body {
            display: flex; /* Usando flexbox no corpo */
            flex-direction: column; /* Organiza os itens na vertical */
            min-height: 100vh; /* Garante que o corpo ocupe 100% da altura da tela */
            margin: 0;
        }

        main {
            padding: 20px;
            flex-grow: 1; /* Faz com que o conteúdo principal ocupe o espaço restante */
        }

        .command {
            margin: 10px 0;
        }

        .command-name {
            font-weight: bold;
        }

        /* Seção azul */
        .blue-section {
            background-color: #6584b3;
            color: #fff;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .blue-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .blue-section p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .blue-section .action-button {
            background-color: #203a61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .blue-section .action-button:hover {
            background-color: #3b5b8a;
        }

        /* eu */
        .anjosmp3 {
            color: #828ebc !important;
        }

        /* Estilo do footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-link" onclick="window.location.href='https://atmosferabot.vercel.app'">Home</span>
        <span class="top-link" onclick="window.location.href='comandos.html'">Comandos</span>
        <span class="top-link" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSd0QfC6J9ZGWVriKLXSVFOGDqrWP_9SVqSA3totoxDQ84u0fg/viewform'">Sugestão</span>
        <span class="top-link" onclick="window.location.href='contato.html'">Contato</span>
    </div>

    <header>
        <h1>AtmosferaBot</h1>
        <p>Contato</p>
    </header>

    <main id="commandsContainer">
        <section>
            <h2><img src="https://cdn.7tv.app/emote/01H6K97AZR000DB8T06388X6E1/4x.webp" class="emote" alt="Emoji"> Modos de contato</h2>
            <div class="command">
                <span class="command-name">Contatar o Dono</span>
                <p class="command-desc">Mande um sussurro no meu canal da twitch: <a href="https://www.twitch.tv/anjosMP3" target="_blank">anjosMP3</a> </p>
            </div>
            <div class="command">
                <span class="command-name">Email:</span>
                <p class="command-desc"><a href="mailto:atmosferabot@gmail.com" target="_blank">atmosferabot@gmail.com</a></p>
            </div>
        </section>
    </main>

<footer style="padding: 10px; font-size: 14px; background-color: #333; border-top: 1px solid #ddd; color: white;">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;">
        <p style="margin: 0;">Desenvolvido por 
            <a href="https://www.twitch.tv/anjosMP3" class="anjosmp3" target="_blank" style="color: #72a4f2;">anjosMP3</a>
        </p>
        <p id="uptime" style="margin: 0;">Carregando tempo de funcionamento...</p>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>
            kofiwidget2.init('Me apoie no Ko-fi', '#333', 'Z8Z516S9X0');
            kofiwidget2.draw();
        </script>
        <script>
            // Data e hora de início do bot
            const startTime = new Date('2024-11-27T09:26:00'); // Substitua pela data/hora real

            function updateUptime() {
                const now = new Date();
                const elapsed = now - startTime;

                // Cálculo de dias, horas, minutos e segundos
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
                const seconds = Math.floor((elapsed / 1000) % 60);

                // Monta a string de tempo
                const uptimeText = `${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

                // Atualiza o texto no rodapé
                document.getElementById('uptime').textContent = `Bot em funcionamento há: ${uptimeText}`;
            }

            // Atualiza o contador a cada segundo
            setInterval(updateUptime, 1000);
            updateUptime(); // Chamada inicial
        </script>
    </div>
</footer>


    <script src="script.js"></script>
</body>
</html>
